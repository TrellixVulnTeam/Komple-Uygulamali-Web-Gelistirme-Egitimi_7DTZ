<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Bootstrap Kurulumu</title>
    <style>
      /* body {
        padding: 70px;
      } */

      div {
        width: 200px;
        height: 200px;
        /* display: inline-block; */
      }

      /*
      margin (m) (0,1,2,3,4,5) m-0,m-1
      margin-right (me) - end
      margin-left (ms) - start
      margin-top (mt) -top 
      margin-bottom (mb) - bottom
      margin-right,margin-left (mx) - x
      margin-top, margin-bottom (my) - y


      padding (p) (0,1,2,3,4,5) p-0,p-1,p-2,p-3,p-4,p-5
      padding-right (pe) - end
      padding-left (ps) - start
      padding-top (pt) -top 
      padding-bottom (pb) - bottom
      padding-right,padding-left (px) - x
      padding-top, padding-bottom (py) - y

      */
    </style>
  </head>
  <body>
    <div class="bg-success p-3 me-5">first</div>
    <div class="bg-primary p-1 mt-2 ms-5">second</div>

    <br /><br />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
