<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Bootstrap Kurulumu</title>
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <!-- 
margin - padding =>  {property}{sides}-{size}

{property} =>
  m:margin
  p:padding

{sides} =>
  t:top => mt
  b:bottom =>mb
  s:start =>left =>ms
  e:end => right =>pe, me
  x:right,left => mx
  y:top,bottom =>py

  {size} =>
    0: mt-0 => margin-top: 0
    1: mt-1 => $spacer * 0.25
    2: mt-2 => $spacer * 0.5
    3: mt-2 => $spacer
    4: mt-2 => $spacer * 1.25
    5: mt-2 => $spacer * 3
    auto: mt-auto, mx-auto, px-auto

 -->

    <div class="bg-primary p-3 mb-2">Lorem, ipsum</div>
    <div class="bg-danger p-4">Lorem, ipsum</div>
    <div class="bg-success p-4 mt-3 mx-auto" style="width: 200px">
      Lorem, ipsum
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
