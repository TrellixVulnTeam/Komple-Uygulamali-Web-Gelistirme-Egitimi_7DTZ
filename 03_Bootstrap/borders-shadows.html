<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"

    <title>Document</title>
    <style>
      body {
        padding: 100px;
      }

  <body>
    <div class="p-3 mb-3 bg-warning border-start border-primary border-4"></div>
    <div class="p-3 mb-3 bg-warning border border-dark border-4 rounded"></div>

    <div class="p-3 mb-3 bg-light rounded shadow"></div>
    <div class="p-3 mb-3 bg-light rounded shadow-lg"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
