    <meta charset="UTF-8" />

    />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

      rel="stylesheet"
      href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css"
    />

      rel="stylesheet"
      href="../node_modules/lightbox2/dist/css/lightbox.min.css"
    />

  </head>
  <body>
    <!-- header -->
    <!-- header#header__home>.container>(nav.main-nav>(img[src="img/logo.png"].main-nav__logo)+(ul.main-nav__items>(li>a[href=".html"])*4))+.header-content>(h1{I'm John Anderson}>(span[data-period="2000",data-type='["Developer","Designer","Freelancer"]'].typewrite))+(a.btn-light.animate__animated.animate__swing.my-2{View My Profile}) -->
    <header id="header__inner">
      <div class="container">
        <nav class="main-nav">
          <img src="img/logo.png" alt="" class="main-nav__logo" />
          <ul class="main-nav__items">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- section  contact-a -->
    <!-- sect#contact-a.text-center.py-3>.container>(h2.section-title{Contact Me})+(div.border-bottom)+(p.lead>lorem5)+(form>div.form-fields>(input:t[name="fullname" id="fullname" placeholder="Name"].name.input)+(input:t[name="subject" id="subject" placeholder="Subject"].subject.input)+(input:email[name="email" id="email" placeholder="Email"].email.input)+(input:tel[name="phone" id="phone" placeholder="Phone"].phone.input)+(textarea[name="message" id="message" placeholder="Enter Message"].message.input)+(btn:s.btn-dark{Submit})) -->

    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="border-bottom"></div>
        <p class="lead">Lorem ipsum dolor sit amet.</p>
        <form data-netlify="true" method="POST">
          <div class="form-fields">
            <input
              type="text"
              name="fullname"
              id="fullname"
              placeholder="Name"
              class="name input"
            /><input
              type="text"
              name="subject"
              id="subject"
              placeholder="Subject"
              class="subject input"
            /><input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              class="email input"
            /><input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Phone"
              class="phone input"
            /><textarea
              name="message"
              id="message"
              placeholder="Enter Message"
              class="message input"
            ></textarea>
            <div data-netlify-recaptcha="true"></div>
            <button type="submit" class="btn-dark">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <!-- section  contact-b -->
    <!-- sect#contact-b.bg-primary.py-4>.container>.contact-info>(div>(i.fas.fa-envelope.fa-2x)+(h3{Email})+(p{mail@mail.com}))+(div>(i.fas.fa-phone.fa-3x)+(h3{Phone})+(p{(555) 555 55 55}))+(div>(i.fas.fa-address-card.fa-2x)+(h3{Address})+(p{Istanbul, Türkiye})) -->

    <section id="contact-b" class="bg-primary py-4">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>mail@mail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>(555) 555 55 55</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>Istanbul, Türkiye</p>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <!-- ftr#main-footer>.footer-content.container>(p>{Copyright &copy; 2022. All Rights Reserved.})+(div.social>(i.fab.fa-facebook)+(i.fab.fa-twitter)+(i.fab.fa-instagram)+(i.fab.fa-youtube)+(i.fab.fa-linkedin)) -->

    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2022. All Rights Reserved.</p>
        <div class="social">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-youtube"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
